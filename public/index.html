<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typescript + SCSS</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./CSS/app.css">
        <link rel="stylesheet" href="./CSS/index.css">
        <script src="https://kit.fontawesome.com/0f2a94b718.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="image-container">
                <img class="icon-image" src="./Assets/Images/typescript.png" height="128px" alt="typescript logo">
                <img src="./Assets/Images/plus.png" height="25px" alt="plus icon">
                <img class="icon-image" src="./Assets/Images/sass.png" height="128px" alt="sass logo">
            </div>
            <div class="follower-container">
                <div id="highlight-follower"></div>
            </div>
            <p>Documentation <a href="https://github.com/ieedan/vanillatsboilerplate" target="_blank">https://github.com/ieedan/vanillatsboilerplate</a></p>
        </main>
        <script type="module" src="./JS/app.js"></script>
        <script type="module" src="./JS/index.js"></script>
        <noscript>You need javascript to run this application</noscript>
    </body>
</html>
